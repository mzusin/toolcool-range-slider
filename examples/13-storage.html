<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Storage and Session Storage | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Local Storage and Session Storage</h1>

    <div class="wrapper">

        <div class="row">
            <label>0</label>
            <toolcool-range-slider
              slider-width="100%"
              value-label=".value-1"
              storage="session-storage"
              storage-key="tc-range-slider-1"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-1"></div>
        </div>

        <div class="row">
            <label>50</label>
            <toolcool-range-slider
              min="50"
              max="100"
              value="75"
              slider-width="100%"
              value-label=".value-2"
              storage="session-storage"
              storage-key="tc-range-slider-2"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-2"></div>
        </div>

        <div class="row">
            <label>-100</label>
            <toolcool-range-slider
              min="-100"
              max="-50"
              value="-75"
              slider-width="100%"
              value-label=".value-3"
              storage="session-storage"
              storage-key="tc-range-slider-3"></toolcool-range-slider>
            <label>-50</label>
            <div class="value value-3"></div>
        </div>

        <div class="row">
            <label>-50</label>
            <toolcool-range-slider
              min="-50"
              max="50"
              value="0"
              slider-width="100%"
              value-label=".value-4"
              storage="session-storage"
              storage-key="tc-range-slider-4"></toolcool-range-slider>
            <label>50</label>
            <div class="value value-4"></div>
        </div>

        <div class="row">
            <label>0</label>
            <toolcool-range-slider
              step="10"
              slider-width="100%"
              value-label=".value-5"
              storage="session-storage"
              storage-key="tc-range-slider-5"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-5"></div>
        </div>

        <div class="row">
            <toolcool-range-slider
              data="a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u, v, w, x, y, z"
              storage="session-storage"
              slider-width="100%"
              generate-labels="true"
              storage-key="tc-range-slider-6"></toolcool-range-slider>
        </div>

        <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
            <toolcool-range-slider
              generate-labels="true"
              storage="session-storage"
              storage-key="tc-range-slider-7"
              round="0"
              value="30"
              value2="60"
              slider-width="100%"></toolcool-range-slider>
        </div>

    </div>

    <script src="js/toolcool-range-slider.min.js"></script>
</body>
</html>
