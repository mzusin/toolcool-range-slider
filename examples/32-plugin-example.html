<!DOCTYPE html>
<html lang="en">
<head>
    <title>Range Slider Plugin Example | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin: 3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider,
        tc-range-slider{
            flex: 1;
        }
    </style>
</head>
<body>

    <h1>Range Slider Plugin Example</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider value="50" label="#my-label"></tc-range-slider>
        </div>

        <div id="my-label"></div>
    </div>

    <script>
        /**
         * Required: init ToolCool Range Slider plugins namespace if not defined yet
         */
        window.tcRangeSliderPlugins = window.tcRangeSliderPlugins || [];

        const ExamplePlugin = () => {

            let $labelElement;

            return {

                /**
                 * Required: unique plugin name
                 */
                get name() {
                    return 'My Plugin';
                },

                /**
                 * Optional: plugin initialization
                 */
                init: (
                  _$component,
                  _requestUpdate,
                  _setters,
                  _getters
                ) => {
                    const labelPath = _$component?.getAttribute(`label`) ?? '';
                    $labelElement = document.querySelector(labelPath);

                    if($labelElement){
                        $labelElement.textContent = _getters.getValues()[0];
                    }
                },

                /**
                 * Optional:
                 * this will be called each time
                 * range slider perform updates
                 */
                update: (data) => {
                    if($labelElement){
                        $labelElement.textContent = data.values[0];
                    }
                },

                /**
                 * Optional: release resources
                 */
                destroy: () => {
                    if($labelElement){
                        $labelElement.textContent = '';
                    }
                },
            };
        };

        /**
         * Required: add current plugin to the plugins list.
         */
        window.tcRangeSliderPlugins.push(ExamplePlugin);
    </script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
