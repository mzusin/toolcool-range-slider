<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moving Tooltip Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Moving Tooltip Plugin</h1>

    <div class="wrapper" style="margin-top: 5rem">

        <h2>Horizontal</h2>
        <div class="row">
            <tc-range-slider
              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#721d82"
              moving-tooltip-text-color="#efefef"
              moving-tooltip-units="%"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Units as a prefix</h2>
        <div class="row" style="margin-top: 5rem">
            <tc-range-slider
              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#721d82"
              moving-tooltip-text-color="#efefef"
              moving-tooltip-units="$"
              moving-tooltip-units-type="prefix"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Custom format function</h2>
        <div class="row" style="margin-top: 5rem">
            <tc-range-slider
                id="custom-format-func-slider"

                min="10000"
                max="20000"
                step="0.01"
                round="1"

                value1="13000"
                value2="15000"
                value3="17000"

                moving-tooltip="true"
                moving-tooltip-distance-to-pointer="40"
                moving-tooltip-width="70"
                moving-tooltip-height="30"
                moving-tooltip-bg="#721d82"
                moving-tooltip-text-color="#efefef"
                moving-tooltip-units="$"
                moving-tooltip-units-type="prefix"

                slider-bg="#CBD5E1"
                slider-bg-hover="#94A3B8"
                slider-bg-fill="#475569"
                slider-width="100%"></tc-range-slider>
        </div>

        <h2>Right to left</h2>
        <div class="row">
            <tc-range-slider
              value1="30"
              value2="50"
              value3="70"
              round="0"
              rtl="true"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#227380"
              moving-tooltip-text-color="#fff"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Negative</h2>
        <div class="row" style="margin-bottom: 8rem;">
            <tc-range-slider
              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="-40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#227380"
              moving-tooltip-text-color="#fff"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Vertical slider</h2>
        <div class="row">
            <tc-range-slider
              type="vertical"
              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"></tc-range-slider>
        </div>

        <h2>Bottom to top</h2>
        <div class="row">
            <tc-range-slider
              type="vertical"
              value1="30"
              value2="50"
              value3="70"
              round="0"
              btt="true"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"></tc-range-slider>
        </div>

        <h2>Vertical Negative</h2>
        <div class="row">
            <tc-range-slider
              type="vertical"
              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="-40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/plugins/tcrs-moving-tooltip.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>
        const $customFormatSlider = document.getElementById('custom-format-func-slider');
        $customFormatSlider.formatTooltipValue = (value) => {
            return Number(value).toLocaleString('en-US', { minimumFractionDigits: 2 });
        };
    </script>
</body>
</html>
