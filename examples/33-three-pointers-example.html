<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three Pointers Example | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin: 3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider,
        tc-range-slider{
            flex: 1;
        }
    </style>
</head>
<body>

    <h1>Three Pointers Example</h1>

    <div class="wrapper">
        <div class="row">
            <toolcool-range-slider
              slider-width="100%"
              value1="30"
              value2="50"
              value3="70"></toolcool-range-slider>
        </div>

    </div>

    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
