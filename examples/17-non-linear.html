<!DOCTYPE html>
<html lang="en">
<head>
    <title>Non Linear Range Slider | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Non Linear Range Slider</h1>

    <div class="wrapper">

        <div class="row">
            <label>0</label>
            <toolcool-range-slider
              id="slider-1"
              slider-width="100%"
              value-label=".value-1"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-1"></div>
        </div>

        <div class="row">
            <toolcool-range-slider
              id="slider-2"
              slider-width="100%"
              value="10"
              value2="50"
              generate-labels="true"></toolcool-range-slider>
        </div>

    </div>

    <script src="../dist/plugins/tcrs-binding-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>
        const $slider = document.getElementById('slider-1');
        $slider.step = (value) => {
            return value < 50 ? 5 : 10;
        };

        const $slider2 = document.getElementById('slider-2');
        $slider2.step = (value) => {
            return value < 50 ? 5 : 10;
        };
    </script>
</body>
</html>
