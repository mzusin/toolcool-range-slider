<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marks Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h1>Marks Plugin</h1>

    <div class="wrapper">
        <div class="row">
            <tc-range-slider
              value1="30"
              value2="70"
              round="0"
              generate-labels="true"
              marks="true"
              marks-step="5"
              slider-width="100%"></tc-range-slider>
        </div>
    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/plugins/tcrs-marks.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
