<!DOCTYPE html>
<html lang="en">
<head>
    <title>Themes | Tool Cool Range Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Themes</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider
              min="0"
              max="100"
              value="50"
              slider-width="100%"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              slider-bg="#6AD3BA"
              slider-bg-hover="#3F8A8A"
              slider-bg-fill="#378c8a"
              pointer-bg="#fff"
              pointer-bg-hover="#c6f7eb"
              pointer-bg-focus="#c6f7eb"
              pointer-border-hover="1px solid #6AD3BA"
              pointer-border-focus="1px solid #6AD3BA"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              min="0"
              max="100"
              value="50"
              slider-width="100%"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              pointer-bg="#6AD3BA"
              pointer-bg-hover="#50BDA3"
              pointer-bg-focus="#2d4373"
              pointer-shadow="none"
              pointer-shadow-hover="none"
              pointer-border="0"
              pointer-border-hover="0"
              pointer-border-focus="1px solid #2d4373"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              slider-height="0.5rem"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="target"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="glass"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              slider-height="0.5rem"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="rect"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="circle"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="ruler"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
