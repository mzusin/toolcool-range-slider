<!DOCTYPE html>
<html lang="en">
<head>
    <title>Disabled Keyboard | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <h1>Disabled Keyboard</h1>

    <div class="wrapper">

        <div class="row">
            <toolcool-range-slider
              min="0"
              max="100"
              value="50"
              keyboard-disabled="true"
              generate-labels="true"></toolcool-range-slider>
        </div>

    </div>

    <script src="js/toolcool-range-slider.min.js"></script>
</body>
</html>
