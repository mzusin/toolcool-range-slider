<!DOCTYPE html>
<html lang="en">
<head>
    <title>Right to Left Example | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h1>Right to Left Example</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              generate-labels="true"
              round="0"
              value1="30"
              value2="70"
              rtl="true"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              min="0"
              max="100"
              value="50"
              slider-width="100%"
              generate-labels="true"
              round="0"
              rtl="true"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              min="-200"
              max="200"
              value="0"
              slider-width="100%"
              value-label=".value-3"
              round="0"
              generate-labels="true"
              rtl="true"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="100%"
              min="0"
              max="1000"
              step="100"
              generate-labels="true"
              round="0"
              rtl="true"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              rtl="true"
              min="0"
              max="100"
              value="50"
              slider-width="400px"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              slider-bg="#6AD3BA"
              slider-bg-hover="#3F8A8A"
              slider-bg-fill="#378c8a"
              pointer-bg="#fff"
              pointer-bg-hover="#c6f7eb"
              pointer-bg-focus="#c6f7eb"
              pointer-border-hover="1px solid #6AD3BA"
              pointer-border-focus="1px solid #6AD3BA"
              generate-labels="true"
              round="0"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              rtl="true"
              min="0"
              max="100"
              value="50"
              slider-width="400px"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              pointer-bg="#6AD3BA"
              pointer-bg-hover="#50BDA3"
              pointer-bg-focus="#2d4373"
              pointer-shadow="none"
              pointer-shadow-hover="none"
              pointer-border="0"
              pointer-border-hover="0"
              pointer-border-focus="1px solid #2d4373"
              generate-labels="true"
              round="0"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              rtl="true"
              slider-width="400px"
              slider-height="0.5rem"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="target"
              generate-labels="true"
              round="0"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              rtl="true"
              slider-width="400px"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="glass"
              generate-labels="true"
              round="0"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              rtl="true"
              slider-width="400px"
              slider-height="0.5rem"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="rect"
              generate-labels="true"
              round="0"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              rtl="true"
              slider-width="400px"
              min="0"
              max="100"
              value="50"
              css-links="../dist/plugins/tcrs-themes.min.css"
              theme="circle"
              generate-labels="true"
              round="0"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
