<!DOCTYPE html>
<html lang="en">
<head>
    <title>External CSS Example | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>External CSS Example</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider

        </div>

    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>

</html>
