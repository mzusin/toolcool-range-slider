<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Two pointers with overlap | Tool Cool Range Slider</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1>Two pointers with overlap</h1>

        <div class="wrapper">
            <div class="row">
                <tc-range-slider
                  generate-labels="true"
                  round="0"
                  value1="30"
                  value2="70"
                  pointers-overlap="true"
                  slider-width="100%"></tc-range-slider>
            </div>
        </div>

        <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
        <script src="../dist/toolcool-range-slider.min.js"></script>
    </body>
</html>
