<!DOCTYPE html>
<html lang="en">
<head>
    <title>Origin at Center Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Origin at Center Plugin</h1>

    <div class="wrapper">

        <h2>Horizontal</h2>
        <div class="row">
            <tc-range-slider
              value="60"
              origin-at-center="true"
              generate-labels="true"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Right to left</h2>
        <div class="row">
            <tc-range-slider
              value="60"
              rtl="true"
              origin-at-center="true"
              generate-labels="true"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Vertical</h2>
        <div class="row">
            <tc-range-slider
              value1="60"
              type="vertical"
              style="flex: none"
              origin-at-center="true"
              generate-labels="true"></tc-range-slider>
        </div>

        <h2>Bottom to Top</h2>
        <div class="row">
            <tc-range-slider
              value1="60"
              type="vertical"
              btt="true"
              style="flex: none"
              origin-at-center="true"
              generate-labels="true"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/plugins/tcrs-origin-center.min.js"></script>
    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
