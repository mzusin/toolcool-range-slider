<!DOCTYPE html>
<html lang="en">
<head>
    <title>Range Slider with Two Pointers Min and Max Distance | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }
    </style>

</head>
<body>

    <h1>Two Pointers Min and Max Distance</h1>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value1="30"
          value2="60"
          pointers-min-distance="4"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value1="30"
          value2="60"
          pointers-min-distance="4"
          rtl="true"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value1="30"
          value2="60"
          pointers-max-distance="50"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value1="30"
          value2="60"
          pointers-max-distance="50"
          rtl="true"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value1="30"
          value2="60"
          pointers-min-distance="4"
          pointers-max-distance="50"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value1="30"
          value2="60"
          pointers-min-distance="4"
          pointers-max-distance="50"
          rtl="true"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          data="a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u, v, w, x, y, z"
          slider-width="100%"
          generate-labels="true"
          value1="d"
          value2="l"
          pointers-min-distance="1"
          pointers-max-distance="15"></toolcool-range-slider>
    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
