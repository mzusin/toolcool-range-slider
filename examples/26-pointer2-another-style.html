<!DOCTYPE html>
<html lang="en">
<head>
    <title>Second pointer different styling | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Second pointer different styling</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider
              min="0"
              max="100"
              value1="50"
              value2="80"

              slider-width="100%"
              slider-height="0.5rem"
              slider-bg="#6AD3BA"
              slider-bg-hover="#3F8A8A"
              slider-bg-fill="#378c8a"

              pointer-width="1.5rem"
              pointer-height="1.5rem"
              pointer-bg="#fff"
              pointer-bg-hover="#c6f7eb"
              pointer-bg-focus="#c6f7eb"
              pointer-border-hover="1px solid #6AD3BA"
              pointer-border-focus="1px solid #6AD3BA"

              pointer2-width="2rem"
              pointer2-height="2rem"
              pointer2-bg="#9f93d4"
              pointer2-bg-hover="#796ea9"
              pointer2-bg-focus="#796ea9"
              pointer2-border="1px solid #1f2121"
              pointer2-border-hover="1px solid #1f2121"
              pointer2-border-focus="1px solid #1f2121"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
