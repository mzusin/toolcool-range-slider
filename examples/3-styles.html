<!DOCTYPE html>
<html lang="en">
<head>
    <title>Range Slider Styling | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">

    <style>
        .wrapper{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
        }

        .value{
            position: absolute;
            left: 50%;
            top: -1rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <!-- slider #1 -->
        <div class="row">
            <toolcool-range-slider
              slider-width="400px"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              slider-bg-color="#6AD3BA"></toolcool-range-slider>
        </div>

        <!-- slider #2 -->
        <div class="row">
            <toolcool-range-slider
              slider-width="400px"
              slider-height="0.5rem"
              pointer-width="1.5rem"
              pointer-height="1.5rem"
              pointer-bg-color="#6AD3BA"></toolcool-range-slider>
        </div>

    </div>

    <script src="js/toolcool-range-slider.min.js"></script>
</body>
</html>
