<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Background | Tool Cool Range Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        html, body{
