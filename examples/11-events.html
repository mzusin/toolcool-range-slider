<!DOCTYPE html>
<html lang="en">
<head>
    <title>Range Slider Events | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Range Slider Events</h1>

    <div class="wrapper">

        <div class="row">
            <label>0</label>

            <toolcool-range-slider
              id="slider-1"
              slider-width="100%"
              min="0"
              max="100"
              value="50"></toolcool-range-slider>

            <label>100</label>
            <div id="value-1" class="value"></div>
        </div>

        <div class="row">
            <toolcool-range-slider
              id="slider-2"
              slider-width="100%"
              generate-labels="true"
              min="0"
              max="100"
              value="50"
              value2="70"></toolcool-range-slider>
        </div>


    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>

        const $slider1 = document.getElementById('slider-1');
        const $value1 = document.getElementById('value-1');

        // change event ------------
        $slider1.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value1.textContent = value.toString();
            console.log(`Change event: ${ value }`)
        });

        // onMouseDown event ------------
        $slider1.addEventListener('onMouseDown', (evt) => {
            const nativeEvent = evt.detail.nativeEvent;
            console.log('Native mousedown event:', nativeEvent)
        });

        // onMouseUp event ------------
        $slider1.addEventListener('onMouseUp', (evt) => {
            const nativeEvent = evt.detail.nativeEvent;
            console.log('Native mouseup event:', nativeEvent);
        });

        // onPointerClicked event ------------
        $slider1.addEventListener('onPointerClicked', (evt) => {
            const $pointer = evt.detail.$pointer;
            console.log('Pointer clicked event:', $pointer);
        });

        // onKeyDownEvent event ------------
        $slider1.addEventListener('onKeyDown', (evt) => {
            const nativeEvent = evt.detail.nativeEvent;
            console.log('Native onKeyDown event:', nativeEvent);
        });

        $value1.textContent = $slider1.value;


    </script>

    <!-- 2 pointers -->
    <script>

        const $slider2 = document.getElementById('slider-2');

        // change event ------------
        $slider2.addEventListener('change', (evt) => {
            const value = evt.detail.value;
            const value2 = evt.detail.value2;
            console.log(`Change event: ${ value }, ${ value2 }`)
        });

        // onMouseDown event ------------
        $slider2.addEventListener('onMouseDown', (evt) => {
            const nativeEvent = evt.detail.nativeEvent;
            console.log('Native mousedown event:', nativeEvent)
        });

        // onMouseUp event ------------
        $slider2.addEventListener('onMouseUp', (evt) => {
            const nativeEvent = evt.detail.nativeEvent;
            console.log('Native mouseup event:', nativeEvent);
        });

        // onPointerClicked event ------------
        $slider2.addEventListener('onPointerClicked', (evt) => {
            const $pointer = evt.detail.$pointer;
            console.log('Pointer clicked event:', $pointer);
        });

        // onKeyDownEvent event ------------
        $slider2.addEventListener('onKeyDown', (evt) => {
            const nativeEvent = evt.detail.nativeEvent;
            console.log('Native onKeyDown event:', nativeEvent);
        });

    </script>
</body>
</html>
