<!DOCTYPE html>
<html lang="en">
<head>
    <title>Range Slider | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Tool Cool Range Slider Examples</h1>

    <div class="wrapper">

        <!-- slider #1 -->
        <!-- default min: 0
             default max: 100
             default value: 0
             default step: undefined -->
        <div class="row">
            <label>0</label>
            <toolcool-range-slider id="slider-1" slider-width="100%"></toolcool-range-slider>
            <label>100</label>
            <div id="value-1" class="value"></div>
        </div>

        <!-- slider #2 -->
        <!-- min, max, and value can be provided via attributes of <toolcool-range-slider> html tag -->
        <div class="row">
            <label>50</label>
            <toolcool-range-slider
              min="50"
              max="100"
              value="75"
              slider-width="100%"
              id="slider-2"></toolcool-range-slider>
            <label>100</label>
            <div id="value-2" class="value"></div>
        </div>

        <!-- slider #3 -->
        <!-- min, max, and value can also be negative numbers -->
        <div class="row">
            <label>-100</label>
            <toolcool-range-slider
              min="-100"
              max="-50"
              value="-75"
              slider-width="100%"
              id="slider-3"></toolcool-range-slider>
            <label>-50</label>
            <div id="value-3" class="value"></div>
        </div>

        <!-- slider #4 -->
        <div class="row">
            <label>-50</label>
            <toolcool-range-slider
              min="-50"
              max="50"
              value="0"
              slider-width="100%"
              id="slider-4"></toolcool-range-slider>
            <label>50</label>
            <div id="value-4" class="value"></div>
        </div>

        <!-- slider #5
        step also can be defined
        -->
        <div class="row">
            <label>0</label>
            <toolcool-range-slider step="10" slider-width="100%" id="slider-5"></toolcool-range-slider>
            <label>100</label>
            <div id="value-5" class="value"></div>
        </div>

        <!-- slider #6 step = 0.1 -->
        <div class="row">
            <label>0</label>
            <toolcool-range-slider
              min="0"
              max="100"
              step="0.1"
              value="50"
              slider-width="100%"
              id="slider-6"></toolcool-range-slider>
            <label>100</label>
            <div id="value-6" class="value"></div>
        </div>

    </div>

    <script src="js/toolcool-range-slider.min.js"></script>
    <script>
        // slider #1 ------------------
        const $slider1 = document.getElementById('slider-1');
        const $value1 = document.getElementById('value-1');
        $slider1.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value1.textContent = value.toString();
        });
        $value1.textContent = $slider1.value;


        // slider #2 ------------------
        const $slider2 = document.getElementById('slider-2');
        const $value2 = document.getElementById('value-2');
        $slider2.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value2.textContent = value.toString();
        });
        $value2.textContent = $slider2.value;


        // slider #3 ------------------
        const $slider3 = document.getElementById('slider-3');
        const $value3 = document.getElementById('value-3');
        $slider3.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value3.textContent = value.toString();
        });
        $value3.textContent = $slider3.value;

        // slider #4 ------------------
        const $slider4 = document.getElementById('slider-4');
        const $value4 = document.getElementById('value-4');
        $slider4.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value4.textContent = value.toString();
        });
        $value4.textContent = $slider4.value;


        // slider #5 ------------------
        const $slider5 = document.getElementById('slider-5');
        const $value5 = document.getElementById('value-5');
        $slider5.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value5.textContent = value.toString();
        });
        $value5.textContent = $slider5.value;

        // slider #6 ------------------
        const $slider6 = document.getElementById('slider-6');
        const $value6 = document.getElementById('value-6');
        $slider6.addEventListener('change', (evt) => {
            const value = evt.detail.value;
            $value6.textContent = value.toString();
        });
        $value6.textContent = $slider6.value;
    </script>
</body>
</html>
