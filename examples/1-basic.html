<!DOCTYPE html>
<html lang="en">
<head>
    <title>Range Slider | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">

    <style>
        toolcool-range-slider{
            margin: 3rem;
        }
    </style>
</head>
<body>
    <div style="width: 500px; margin:3rem auto;">
        <toolcool-range-slider></toolcool-range-slider>
        <toolcool-range-slider min="50" max="100" value="75"></toolcool-range-slider>
        <toolcool-range-slider min="-100" max="-50" value="-75"></toolcool-range-slider>
        <toolcool-range-slider min="-50" max="50" value="0"></toolcool-range-slider>
        <toolcool-range-slider step="10"></toolcool-range-slider>
        <input type="range" step="10" min="0" max="100" style="width: 100%; margin: 3rem 0; display: block">
    </div>

    <script src="js/toolcool-range-slider.min.js"></script>
</body>
</html>
