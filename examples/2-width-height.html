<!DOCTYPE html>
<html lang="en">
<head>
    <title>Width, Height, & Border Radius | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        tc-range-slider{
            flex: none;
        }

        .row{
            justify-content: center;
        }

        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Width, Height, &amp; Border Radius</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider
              slider-width="200px" value="50"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              slider-width="250px"
              slider-height="0.5rem"
              value1="40"
              value2="60"
              pointer-width="20px"
              pointer-height="20px"></tc-range-slider>
        </div>
        <div class="row">
            <tc-range-slider
              slider-width="300px"
              slider-height="0.9rem"
              slider-radius="0"
              value1="30"
              value2="50"
              value3="70"
              pointer-width="25px"
              pointer-height="25px"
              pointer-radius="3px"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              value1="20"
              value2="40"
              value3="60"
              value4="80"
              slider-width="350px"
              slider-height="20px"
              pointer-width="35px"
              pointer-height="35px"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
