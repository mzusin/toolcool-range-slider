<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add / remove second pointer dynamically | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin: 3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Add / remove second pointer dynamically</h1>

    <div class="wrapper">

        <div class="row">
            <toolcool-range-slider id="slider-1" slider-width="100%" generate-labels="true"></toolcool-range-slider>
        </div>

        <div class="row">
            <toolcool-range-slider id="slider-2" slider-width="100%" generate-labels="true" value1="10" value2="20"></toolcool-range-slider>
        </div>
    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>
        const $slider1 = document.getElementById('slider-1');
        $slider1.value2 = 50;

        const $slider2 = document.getElementById('slider-2');
        $slider2.value2 = undefined;

    </script>
</body>
</html>
