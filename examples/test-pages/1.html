<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moving Tooltip Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <h1>Moving Tooltip Plugin</h1>

    <div class="wrapper" style="margin-top: 5rem">

        <h2>Horizontal</h2>
        <div class="row">
            <tc-range-slider
              id="slider-1"

              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#721d82"
              moving-tooltip-text-color="#efefef"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="400px"></tc-range-slider>
        </div>

        <button type="button" id="toggle-enabled" style="margin-bottom: 3rem">Toggle Enabled</button>

        <h2>Right to left</h2>
        <div class="row">
            <tc-range-slider
              id="slider-2"

              value1="30"
              value2="50"
              value3="70"
              round="0"
              rtl="true"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#227380"
              moving-tooltip-text-color="#fff"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"></tc-range-slider>
        </div>
        <button type="button" id="distance-btn" style="margin-bottom: 3rem">Change Distance To Pointer</button>

        <h2>Horizontal</h2>
        <div class="row">
            <tc-range-slider

              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"
              moving-tooltip-bg="#721d82"
              moving-tooltip-text-color="#efefef"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"
            slider-height="2rem"></tc-range-slider>
        </div>

        <h2>Vertical slider</h2>
        <div class="row">
            <tc-range-slider
              type="vertical"
              value1="30"
              value2="50"
              value3="70"
              round="0"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"></tc-range-slider>
        </div>

        <h2>Bottom to top</h2>
        <div class="row">
            <tc-range-slider
              type="vertical"
              value1="30"
              value2="50"
              value3="70"
              round="0"
              btt="true"

              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              moving-tooltip-width="35"
              moving-tooltip-height="30"

              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"></tc-range-slider>
        </div>

    </div>

    <script src="../../dist/plugins/tcrs-moving-tooltip.min.js"></script>
    <script src="../../dist/toolcool-range-slider.min.js"></script>
    <script>

        const $slider1 = document.getElementById('slider-1');
        const $slider2 = document.getElementById('slider-2');

        const $toggleEnabledBtn = document.getElementById('toggle-enabled');
        $toggleEnabledBtn.addEventListener('click', () => {
            $slider1.movingTooltip = !$slider1.movingTooltip;
        });

        const $distanceBtn = document.getElementById('distance-btn');
        $distanceBtn.addEventListener('click', () => {

            if($slider2.distanceToPointer < 60){
                $slider2.distanceToPointer++;
            }

            $slider2.tooltipBg = 'red';
            $slider2.tooltipTextColor = '#000';
        });

    </script>
</body>
</html>
