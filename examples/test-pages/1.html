<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moving Tooltip Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <h1>Moving Tooltip Plugin</h1>

    <div class="wrapper" style="margin-top: 5rem">

        <div class="row">
            <tc-range-slider
              value1="30"
              value2="50"
              value3="70"
              round="0"
              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="40"
              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"
              slider-width="100%"></tc-range-slider>
        </div>

        <div class="row">
            <tc-range-slider
              type="vertical"
              value1="30"
              value2="50"
              value3="70"
              round="0"
              moving-tooltip="true"
              moving-tooltip-distance-to-pointer="50"
              slider-bg="#CBD5E1"
              slider-bg-hover="#94A3B8"
              slider-bg-fill="#475569"></tc-range-slider>
        </div>

    </div>

    <script src="../../dist/plugins/tcrs-moving-tooltip.min.js"></script>
    <script src="../../dist/toolcool-range-slider.min.js"></script>

</body>
</html>
