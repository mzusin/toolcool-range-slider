<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
        }

        .wrapper{
            margin: 3rem auto;
        }
    </style>
</head>
<body>
<!--
- one is disabled and the other is not
- overlap option set to true
- click with mouse on the disabled pointer
- on the value that's greater that the value of the disabled pointer
-->
    <div class="wrapper">
        <toolcool-range-slider
                id='slider'
                generate-labels="true"
                data="1,2,3,4"
                step="1"
                min="1"
                max=4
                value1=1
        ></toolcool-range-slider>
    </div>

    <script src="../../dist/toolcool-range-slider.min.js"></script>
    <script>
        const $slider = document.getElementById('slider')

        $slider.addEventListener('change', (evt) => {
            console.log(evt.detail.value);
        });
    </script>
</body>
</html>
