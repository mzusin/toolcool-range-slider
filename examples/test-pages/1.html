<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marks Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

<h1>Marks Plugin</h1>

<div class="wrapper">

    <div class="row" style="padding: 4rem;">
        <toolcool-range-slider
                id='slider'
                data="Two Times A Week, Once A Week, Bi Weekly, One Time"
                step="1"
                min="1"
                max=4
                value1=1
                marks="true" marks-count="4" marks-values-count="4"
                slider-width="600px">

            ></toolcool-range-slider>
    </div>

</div>
<!--
<script src="../../dist/plugins/tcrs-generated-labels.min.js"></script>-->
<script src="../../dist/plugins/tcrs-marks.min.js"></script>
<script src="../../dist/toolcool-range-slider.min.js"></script>
<script>
    const $slider1 = document.getElementById('slider');

    $slider1.addCSS(`
    .mark-value{
        max-width: 70px;
        text-align: center;
    }
  `);
</script>
</body>
</html>
