<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marks Plugin | Tool Cool Range Slider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <tc-range-slider
              value1="0"
              value2="50"
              value3="100"
              round="0"
              generate-labels="true"
              marks="true"
              marks-step="3"
              slider-width="100%"></tc-range-slider>
        </div>
    </div>

    <script src="../../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../../dist/plugins/tcrs-marks.min.js"></script>
    <script src="../../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
