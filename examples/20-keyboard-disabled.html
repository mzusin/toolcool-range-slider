<!DOCTYPE html>
<html lang="en">
<head>
    <title>Disabled Keyboard | Tool Cool Range Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>Disabled Keyboard</h1>

    <div class="wrapper">

        <div class="row">
            <tc-range-slider
              min="0"
              max="100"
              value="50"
              keyboard-disabled="true"
              generate-labels="true"></tc-range-slider>
        </div>

    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
