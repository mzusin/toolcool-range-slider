<!DOCTYPE html>
<html lang="en">
<head>
    <title>Right to Left Example (RTL Support) | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Right to Left Example (RTL Support)</h1>

    <div class="wrapper">

        <div class="row" style="direction: rtl">
            <label>0</label>
            <toolcool-range-slider
              slider-width="100%"
              value-label=".value-1"
              rtl="true"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-1"></div>
        </div>

        <div class="row" style="direction: rtl">
            <label>0</label>
            <toolcool-range-slider
              min="0"
              max="100"
              value="50"
              slider-width="100%"
              value-label=".value-2"
              rtl="true"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-2"></div>
        </div>

        <div class="row" style="direction: rtl">
            <label style="direction: ltr">-200</label>
            <toolcool-range-slider
              min="-200"
              max="200"
              value="0"
              slider-width="100%"
              value-label=".value-3"
              rtl="true"></toolcool-range-slider>
            <label style="direction: ltr">200</label>
            <div class="value value-3" style="direction: ltr"></div>
        </div>

        <div class="row" style="direction: rtl">
            <label>0</label>
            <toolcool-range-slider
              slider-width="100%"
              min="0"
              max="1000"
              step="100"
              value-label=".value-4"
              rtl="true"></toolcool-range-slider>
            <label>1000</label>
            <div class="value value-4"></div>
        </div>

    </div>

    <script src="js/toolcool-range-slider.min.js"></script>
</body>
</html>
