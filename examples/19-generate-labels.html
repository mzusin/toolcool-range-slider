<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate Labels | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }
    </style>


    <style>
        .label-1{
            width: 5rem;
            background: #0D3349;
            color: #fff;
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 3px 2px;
        }

        .label-2{
            margin-bottom: 0.5rem;
            color: red;
        }

        .label-3{
            background: #0D3349;
            color: #fff;
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 3px 15px;
        }
    </style>
</head>
<body>

    <h1>Generate Labels</h1>

    <!-- horizontal -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <!-- horizontal 2 pointers -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          value="20"
          value2="70"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <!-- horizontal and right to left -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          rtl="true"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <!-- horizontal and right to left + 2 pointers -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          rtl="true"
          value="20"
          value2="70"
          slider-width="100%"></toolcool-range-slider>
    </div>

    <!-- horizontal with custom html -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          slider-width="100%">
            <div slot="min-label" class="label-1"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-1"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- horizontal with custom html + 2 pointers -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          value="20"
          value2="70"
          round="0"
          slider-width="100%">
            <div slot="min-label" class="label-1"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-1"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
            <div slot="value2-label" class="label-2"><label class="value2-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- horizontal with custom html and right to left -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          rtl="true"
          slider-width="100%">
            <div slot="min-label" class="label-1"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-1"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- horizontal with custom html and right to left + 2 pointers -->
    <div style="width: 500px; max-width: 100%; margin: auto auto 3rem auto">
        <toolcool-range-slider
          generate-labels="true"
          round="0"
          rtl="true"
          value="20"
          value2="70"
          slider-width="100%">
            <div slot="min-label" class="label-1"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-1"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
            <div slot="value2-label" class="label-2"><label class="value2-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- vertical -->
    <div style="width: 100px; max-width: 100%; margin: auto">
       <toolcool-range-slider
         type="vertical"
         generate-labels="true"
         round="0"
         slider-height="300px"></toolcool-range-slider>
    </div>

    <!-- vertical + 2 pointers -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          value="20"
          value2="70"
          round="0"
          slider-height="300px"></toolcool-range-slider>
    </div>

    <!-- vertical with bottom to top direction -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          round="0"
          btt="true"
          slider-height="300px"></toolcool-range-slider>
    </div>

    <!-- vertical with bottom to top direction + 2 pointers -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          value="20"
          value2="70"
          round="0"
          btt="true"
          slider-height="300px"></toolcool-range-slider>
    </div>

    <!-- vertical with custom html -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          round="0"
          slider-height="300px">
            <div slot="min-label" class="label-3"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-3"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- vertical with custom html + 2 pointers -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          round="0"
          value="20"
          value2="70"
          slider-height="300px">
            <div slot="min-label" class="label-3"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-3"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
            <div slot="value2-label" class="label-2"><label class="value2-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- vertical with custom html and bottom to top direction -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          round="0"
          btt="true"
          slider-height="300px">
            <div slot="min-label" class="label-3"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-3"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <!-- vertical with custom html and bottom to top direction + 2 pointers -->
    <div style="width: 100px; max-width: 100%; margin: auto">
        <toolcool-range-slider
          type="vertical"
          generate-labels="true"
          round="1"
          btt="true"
          value="20"
          value2="70"
          slider-height="300px">
            <div slot="min-label" class="label-3"><label class="min-label"></label> px</div>
            <div slot="max-label" class="label-3"><label class="max-label"></label> px</div>
            <div slot="value-label" class="label-2"><label class="value-label"></label> px</div>
            <div slot="value2-label" class="label-2"><label class="value2-label"></label> px</div>
        </toolcool-range-slider>
    </div>

    <script src="../dist/toolcool-range-slider.min.js"></script>
</body>
</html>
