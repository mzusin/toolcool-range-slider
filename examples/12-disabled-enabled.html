<!DOCTYPE html>
<html lang="en">
<head>
    <title>Disabled / Enabled Range Slider | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 2rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }

        .toggle-btn{
            background: #2B81AF;
            border-radius: 1rem;
            padding: 1.2rem 2.5rem;
            border: 0;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .toggle-btn-row{
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Disabled / Enabled Range Slider</h1>

    <div class="wrapper">

        <div class="row">
            <label>0</label>
            <toolcool-range-slider
              id="slider-1"
              slider-width="100%"
              value="50"
              value-label=".value-1"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-1"></div>
        </div>

        <div class="row toggle-btn-row">
            <button id="toggle-btn" class="toggle-btn">Disable</button>
        </div>


        <div class="row">
            <label>0</label>
            <toolcool-range-slider
              id="slider-2"
              slider-width="100%"
              value="50"
              value-label=".value-2"
              style="--tc-range-slider-opacity: 0.1"></toolcool-range-slider>
            <label>100</label>
            <div class="value value-2"></div>
        </div>

        <div class="row toggle-btn-row">
            <button id="toggle-btn-2" class="toggle-btn">Disable</button>
        </div>

        <div class="row">
            <toolcool-range-slider
              id="slider-3"
              generate-labels="true"
              round="0"
              value="30"
              value2="60"
              slider-width="100%"></toolcool-range-slider>
        </div>

        <div class="row toggle-btn-row">
            <button id="toggle-btn-3" class="toggle-btn">Disable</button>
        </div>

        <div class="row">
            <toolcool-range-slider
              generate-labels="true"
              value="50"
              pointer1-disabled="true"
              slider-width="100%"></toolcool-range-slider>
        </div>

        <div class="row">
            <toolcool-range-slider
              generate-labels="true"
              value1="10"
              value2="30"
              pointer1-disabled="true"
              slider-width="100%"></toolcool-range-slider>
        </div>

        <div class="row">
            <toolcool-range-slider
              generate-labels="true"
              value1="10"
              value2="30"
              pointer2-disabled="true"
              slider-width="100%"></toolcool-range-slider>
        </div>
    </div>

    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>
        // ---------- slider 1 -------------
        const $slider1 = document.getElementById('slider-1');
        const $toggleButton = document.getElementById('toggle-btn');

        $toggleButton.addEventListener('click', () => {
            $slider1.disabled = !$slider1.disabled;

            $toggleButton.textContent = $slider1.disabled ? 'Enable' : 'Disable';
        });

        // ---------- slider 2 -------------
        const $slider2 = document.getElementById('slider-2');
        const $toggleButton2 = document.getElementById('toggle-btn-2');

        $toggleButton2.addEventListener('click', () => {
            $slider2.disabled = !$slider2.disabled;

            $toggleButton2.textContent = $slider2.disabled ? 'Enable' : 'Disable';
        });

        // ---------- slider 3 -------------
        const $slider3 = document.getElementById('slider-3');
        const $toggleButton3 = document.getElementById('toggle-btn-3');

        $toggleButton3.addEventListener('click', () => {
            $slider3.disabled = !$slider3.disabled;

            $toggleButton3.textContent = $slider3.disabled ? 'Enable' : 'Disable';
        });
    </script>
</body>
</html>
