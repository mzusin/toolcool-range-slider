<!DOCTYPE html>
<html lang="en">
<head>
    <title>Large Numbers Example | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png" />
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png" />

    <style>
        .wrapper{
            width: 500px;
            max-width: 100%;
            margin:3rem auto;
        }

        h1{
            text-align: center;
            font-weight: normal;
            margin: 3rem 1rem;
        }

        .row{
            margin-bottom: 3rem;
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        toolcool-range-slider{
            flex: 1;
        }

        label{
            margin: 0 1rem;
            width: 4rem;
            text-align: center;
        }

        .value{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -1.2rem;
        }
    </style>
</head>
<body>

    <h1>Large Numbers Example</h1>

    <div class="wrapper">

        <div class="row">
            <label>-1,000,000</label>
            <toolcool-range-slider
              id="slider-1"
              min="-1000000"
              max="1000000"
              value="0"
              slider-width="100%"></toolcool-range-slider>
            <label>1,000,000</label>
            <div class="value" id="value-1"></div>
        </div>

    </div>


    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>
        const $slider = document.getElementById('slider-1');
        const $value = document.getElementById('value-1');

        $slider.addEventListener('change', (evt) => {
            const value = Math.round(evt.detail.value);
            $value.textContent = value.toLocaleString()
        });

        $value.textContent = $slider.value.toLocaleString();
    </script>

</body>
</html>
