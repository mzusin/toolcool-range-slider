<!DOCTYPE html>
<html lang="en">
<head>
    <title>Disabled / Enabled Range Slider | Tool Cool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="keywords" content="range slider, web components, typescript, ES6"/>
    <link rel="stylesheet" href="css/disabled.css" />
</head>
<body>

    <h1>Disabled / Enabled Range Slider</h1>

    <div class="wrapper">

        <h2>Disable / enable the whole slider</h2>
        <div class="row">
            <tc-range-slider
              id="slider-1"
              slider-width="100%"
              generate-labels="true"
              value="50"
              value-label=".value-1"></tc-range-slider>
        </div>

        <div class="row toggle-btn-row">
            <button id="toggle-btn" class="toggle-btn">Disable</button>
        </div>

        <h2>Disabled slider customized opacity</h2>
        <div class="row">
            <tc-range-slider
              id="slider-2"
              slider-width="100%"
              value="50"
              value-label=".value-2"
              generate-labels="true"
              style="--opacity: 0.1"></tc-range-slider>
        </div>

        <div class="row toggle-btn-row">
            <button id="toggle-btn-2" class="toggle-btn">Disable</button>
        </div>

        <h2>Disable / enable the 2-pointers slider</h2>
        <div class="row">
            <tc-range-slider
              id="slider-3"
              generate-labels="true"
              round="0"
              value="30"
              value2="70"
              slider-width="100%"></tc-range-slider>
        </div>

        <div class="row toggle-btn-row">
            <button id="toggle-btn-3" class="toggle-btn">Disable</button>
        </div>

        <h2>Disabled pointer</h2>
        <div class="row">
            <tc-range-slider
              generate-labels="true"
              value="50"
              pointer1-disabled="true"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Disabled first pointer</h2>
        <div class="row">
            <tc-range-slider
              generate-labels="true"
              value1="10"
              value2="30"
              pointer1-disabled="true"
              slider-width="100%"></tc-range-slider>
        </div>

        <h2>Disabled second pointer</h2>
        <div class="row">
            <tc-range-slider
              generate-labels="true"
              value1="10"
              value2="30"
              pointer2-disabled="true"
              slider-width="100%"></tc-range-slider>
        </div>
    </div>

    <script src="../dist/plugins/tcrs-generated-labels.min.js"></script>
    <script src="../dist/plugins/tcrs-binding-labels.min.js"></script>
    <script src="../dist/toolcool-range-slider.min.js"></script>
    <script>
        // ---------- slider 1 -------------
        const $slider1 = document.getElementById('slider-1');
        const $toggleButton = document.getElementById('toggle-btn');

        $toggleButton.addEventListener('click', () => {
            $slider1.disabled = !$slider1.disabled;

            $toggleButton.textContent = $slider1.disabled ? 'Enable' : 'Disable';
        });

        // ---------- slider 2 -------------
        const $slider2 = document.getElementById('slider-2');
        const $toggleButton2 = document.getElementById('toggle-btn-2');

        $toggleButton2.addEventListener('click', () => {
            $slider2.disabled = !$slider2.disabled;

            $toggleButton2.textContent = $slider2.disabled ? 'Enable' : 'Disable';
        });

        // ---------- slider 3 -------------
        const $slider3 = document.getElementById('slider-3');
        const $toggleButton3 = document.getElementById('toggle-btn-3');

        $toggleButton3.addEventListener('click', () => {
            $slider3.disabled = !$slider3.disabled;

            $toggleButton3.textContent = $slider3.disabled ? 'Enable' : 'Disable';
        });
    </script>
</body>
</html>
