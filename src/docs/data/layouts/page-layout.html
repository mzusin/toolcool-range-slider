<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tool Cool Range Slider Documentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="/img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/highlight.js/styles/tokyo-night-dark.css" />
    <link rel="stylesheet" href="/css/styles.{% css-hash %}.css" />
    <script src="/js/index.{% js-hash %}.js"></script>
  </head>
  <body class="h-screen flex flex-col font-roboto">

    <header class="py-2 px-4 border-b shadow-sm">
      <div class="container mx-auto flex items-center justify-between">
        <div>
          <!-- mobile menu button -->
          <button
            id="mobile-menu-btn"
            type="button"
            class="mr-4 pointer md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              viewBox="0 0 24 24">
              <path stroke="none" d="M0 0h24v24H0z"/>
              <path d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>

          <a href="/" title="" class="flex items-center">
            <svg class="mr-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.42" stroke="rgba(255, 255, 255, 1)" fill="none" stroke-linecap="round" stroke-linejoin="round"><defs><filter id="smoothness-filter1309" x="0" y="0" width="100%" height="100%"><feConvolveMatrix kernelMatrix="-1 -1 -1 -1 -7 -1 -1 -1 -1"/></filter></defs><rect x="0" y="0" width="100%" height="100%" stroke="none" stroke-width="0" fill="rgba(0, 0, 0, 1)" rx="5" ry="5"/><g transform="translate(0.00, 0.00) scale(1)" style="filter: url('#smoothness-filter1309');"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9l6.5 -6.5"/></g>
            </svg>
            Tool Cool Range Slider Documentation
          </a>
        </div>

        <div>
          <a href="https://github.com/toolcool-org/toolcool-range-slider" class="mx-2 block text-slate-400 hover:text-slate-500"><span class="sr-only">Tool Cool Range Slider on GitHub</span><svg viewBox="0 0 16 16" class="w-5 h-5" fill="currentColor" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></a>
        </div>
      </div>
    </header>

    <div class="container mx-auto flex-1 overflow-hidden">
      <div class="flex h-full">

        <div class="side-menu border-r shadow-md overflow-y-auto h-full max-w-full md:w-350 absolute md:static md:left-auto" id="side-menu">
          <div class="px-6 pb-4 flex flex-col relative">

            <!-- mobile menu close -->
            <button type="button" class="pointer absolute right-4 top-2 md:hidden" id="mobile-menu-close-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                viewBox="0 0 24 24">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <path d="M18 6 6 18M6 6l12 12"/>
              </svg>
            </button>

            {% side-menu %}
          </div>
        </div>

        <div class="p-4 overflow-y-auto h-full md:w-100-350">
          <div class="w-800 max-w-full mx-auto mt-10">{% page-content %}</div>
        </div>

      </div>
    </div>

    <!--<footer class="py-2 px-4 border-t">
      <div class="container mx-auto">
        Footer
      </div>
    </footer>-->

  </body>
</html>
