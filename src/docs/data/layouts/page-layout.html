<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tool Cool Range Slider Documentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="/img/favicon/favicon-48.png" />
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/highlight.js/styles/tokyo-night-dark.css" />
    <link rel="stylesheet" href="/css/styles.{% css-hash %}.css" />
  </head>
  <body class="h-screen flex flex-col font-roboto">

    <header class="py-2 px-4 border-b">
      <div class="container mx-auto flex items-center">

        <!-- mobile menu button -->
        <button
          id="mobile-menu-btn"
          type="button"
          class="mr-4 pointer md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            viewBox="0 0 24 24">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        Tool Cool Range Slider Documentation
      </div>
    </header>

    <div class="container mx-auto flex-1 overflow-hidden">
      <div class="flex h-full">

        <div class="side-menu bg-gray-50 overflow-y-auto h-full max-w-full md:w-350 absolute md:static md:left-auto" id="side-menu">
          <div class="px-6 pb-4 flex flex-col relative">

            <!-- mobile menu close -->
            <button type="button" class="pointer absolute right-4 top-2" id="mobile-menu-close-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                viewBox="0 0 24 24">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <path d="M18 6 6 18M6 6l12 12"/>
              </svg>
            </button>

            {% side-menu %}
          </div>
        </div>

        <div class="p-4 overflow-y-auto h-full md:w-100-350">
          <div class="w-800 max-w-full mx-auto">{% page-content %}</div>
        </div>

      </div>
    </div>

    <!--<footer class="py-2 px-4 border-t">
      <div class="container mx-auto">
        Footer
      </div>
    </footer>-->

    <script src="/js/index.{% js-hash %}.js"></script>
  </body>
</html>
